version: '2'

services:
  postgres:
    image: postgres:9.6.2-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:3.2.5-alpine
    volumes:
      - redis-data:/data
    links:
      - logspout

  api:
    links:
      - redis
      - postgres
      - logspout

  socket:
    links:
      - redis
      - postgres
      - logspout

  static:
    links:
      - postgres
      - logspout

  runner:
    depends_on:
      - nginx
    links:
      - postgres
      - api
    command: /bin/true

  nginx:
    build:
      context: ./dockerfiles/ngnix/
    volumes_from:
      - api
    links:
      - api
      - static
      - socket

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
